<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Карта Дня</title>
    
    <!-- 1. ПОДКЛЮЧЕНИЕ TELEGRAM WEB APP -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- 2. ИНИЦИАЛИЗАЦИЯ TELEGRAM -->
    <script>
        // Ждем загрузки скрипта
        window.addEventListener('load', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // Сообщаем, что приложение готово
                tg.ready();
                
                // Разворачиваем на весь экран
                tg.expand();
                
                // Красим шапку в цвет фона (черный), чтобы было красиво
                // (Функция доступна с версии 6.1, ставим проверку или try/catch не обязателен, 
                // так как новые клиенты это поддерживают, но для надежности просто вызываем)
                try {
                    tg.setHeaderColor('#080808'); 
                    tg.setBackgroundColor('#080808');
                } catch(e) {
                    console.log('Версия Telegram старая, цвета не применились');
                }
            }
        });
    </script>

            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed rgba(0, 240, 255, 0.3);
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }

        .back-design {
            font-family: 'Philosopher', sans-serif;
            font-size: 4rem;
            color: var(--accent-purple);
            opacity: 0.5;
            animation: pulseText 2s infinite alternate;
        }

        @keyframes pulseText {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 0.7; transform: scale(1.1); }
        }

        .card-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; 
            border-radius: 12px;
        }

        .card-placeholder.active img {
            animation: revealCard 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes revealCard {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        .prediction-box {
            min-height: 110px;
            margin-bottom: 20px;
        }

        .card-name {
            font-family: 'Philosopher', sans-serif;
            font-size: 1.6rem;
            color: var(--accent-yellow);
            margin-bottom: 10px;
            display: none;
            border-bottom: 1px solid rgba(255, 234, 0, 0.2);
            padding-bottom: 8px;
        }

        .prediction-text {
            font-size: 1rem;
            line-height: 1.5;
            color: #e0e0e0;
            font-weight: 300;
        }

        .magic-btn {
            background: linear-gradient(135deg, var(--accent-purple), #6A0DAD);

            padding: 14px 35px;

            border-radius: 50px;

            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            width: 100%; /* На мобильном кнопка лучше смотрится широкой */
        }
